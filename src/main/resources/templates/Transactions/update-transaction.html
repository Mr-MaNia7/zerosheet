<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Transaction</title>
</head>
<body>
    <div>
        <h2>Update Transaction</h2>
        <div class="row">
            <div>
                <form action="#" th:action="@{/updatetransaction/{transId}(transId=${transaction.transId})}" th:object="${transaction}" method="post">             
                    <div class="row">
                        <div>
                            <label for="transName">Transaction Name</label>
                            <input type="text" th:field="*{transName}" id="transName" placeholder="Transaction-Name">
                            <span th:if="${#fields.hasErrors('transName')}" th:errors="*{transName}"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mt-5">
                            <input type="submit" class="btn btn-primary" value="Update Transaction">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
