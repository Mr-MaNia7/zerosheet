<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/d660833754.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
  <style>
    .custom-tooltip {
      --bs-tooltip-bg: var(--bs-secondary);
    }
  </style>
  <title>Edit Transaction Â· ZeroSheet</title>
</head>

<body>
  <header th:replace="general.html :: header"></header>

  <main>
    <div class="container">
      <h2 class="mt-2 mb-3" style="text-align: center;">Edit Transaction</h2>
      <div>
        <div class="row align-self-center justify-content-center">
          <form class="col-8 col-md-6" action="#"
            th:action="@{/transactions/updatetransaction/{transId}(transId=${transaction.transId})}"
            th:object="${transaction}" method="post">
            <div class="mb-3">
              <label class="form-label" for="item">Choose an Item <i class="fa-solid fa-asterisk fa-xs"
                  style="color:crimson;"></i></label>
              <select id="itemSel" th:field="*{item.itemId}" class="form-select" aria-label="Select an item"
                th:errorclass="is-invalid" onchange="changeHandler()">
                <div th:each="item : ${items}">
                  <option th:value="${item.itemId}" th:data-bs-loanprice="${item.unitLoanPrice}"
                    th:data-bs-totalquantity="${item.totalQuantity}"
                    th:text="${item.itemName + ' [quantity = ' + item.totalQuantity} + ']'"></option>
                </div>
              </select>
              <span class="invalid-feedback" th:if="${#fields.hasErrors('item.itemId')}" th:errors="*{item}"></span>
            </div>
            <div class="mb-3">
              <label class="form-label" for="itemPrice">Item Unit Price <i class="fa-solid fa-asterisk fa-xs"
                  style="color:crimson;"></i></label>
              <input type="text" class="form-control" id="itemPrice" name="itemPrice" th:errorclass="is-invalid"
                value="12">
              <span class="invalid-feedback" th:if="${#fields.hasErrors('itemPrice')}" th:errors="*{itemPrice}"></span>
            </div>
            <div class="mb-3">
              <label class="form-label" for="itemQuantity">Item Quantity <i class="fa-solid fa-asterisk fa-xs"
                  style="color:crimson;"></i></label>
              <input type="number" min="1" max="11" class="form-control" name="itemQuantity" id="itemQuantity"
                th:errorclass="is-invalid" value="10">
              <span class="invalid-feedback" th:if="${#fields.hasErrors('itemQuantity')}"
                th:errors="*{itemQuantity}"></span>
            </div>
            <div class="mb-3">
              <label class="form-label" for="dueDate">Start Date <i class="fa-solid fa-asterisk fa-xs"
                  style="color:crimson;"></i></label>
              <input type="date" class="form-control" th:field="*{dueDate}" id="dueDate" th:errorclass="is-invalid">
              <span class="invalid-feedback" th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></span>
            </div>
            <div class="mb-3">
              <label class="form-label" for="dueBackDate">End Date <i class="fa-solid fa-asterisk fa-xs"
                  style="color:crimson;"></i></label>
              <input type="date" class="form-control" th:field="*{dueBackDate}" id="dueBackDate"
                th:errorclass="is-invalid">
              <span class="invalid-feedback" th:if="${#fields.hasErrors('dueBackDate')}"
                th:errors="*{dueBackDate}"></span>
            </div>
            <div class="row justify-content-evenly mb-3">
              <div class="row justify-content-evenly">
                <a href="/customers" class="col-2 col-sm-3 btn btn-primary" role="button" data-bs-toggle="tooltip"
                  data-bs-placement="top" data-bs-custom-class="custom-tooltip"
                  title="Cancel editing and discard changes">
                  Cancel
                </a>
                <button type="reset" class="col-2 col-sm-3 btn btn-primary" data-bs-toggle="tooltip"
                  data-bs-placement="top" data-bs-custom-class="custom-tooltip" title="Reset to defaults">
                  Reset
                </button>
                <button type="submit" class="col-2 col-sm-3 btn btn-primary" data-bs-toggle="tooltip"
                  data-bs-placement="top" data-bs-custom-class="custom-tooltip" title="Update and continue">
                  Submit
                </button>
              </div>
            </div>
            <footer>
              <div class="mt-3">
                <i class="fa-solid fa-asterisk fa-xs" style="color:crimson;"></i> Required field
              </div>
            </footer>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer th:replace="general.html :: footer"></footer>

  <script type="text/javascript">
    var selectedElement = document.getElementById('itemSel')
    var loanprice = selectedElement.options[selectedElement.selectedIndex].getAttribute('data-bs-loanprice')
    var totalquantity = selectedElement.options[selectedElement.selectedIndex].getAttribute('data-bs-totalquantity')

    var priceElement = document.getElementById('itemPrice')
    priceElement.setAttribute('value', `${loanprice}`)

    var quantityElement = document.getElementById('itemQuantity')
    quantityElement.setAttribute('max', `${totalquantity}`)

    function changeHandler() {
      var selectedElement = document.getElementById('itemSel')
      var loanprice = selectedElement.options[selectedElement.selectedIndex].getAttribute('data-bs-loanprice')
      var totalquantity = selectedElement.options[selectedElement.selectedIndex].getAttribute('data-bs-totalquantity')

      var priceElement = document.getElementById('itemPrice')
      priceElement.setAttribute('value', `${loanprice}`)

      var quantityElement = document.getElementById('itemQuantity')
      quantityElement.setAttribute('max', `${totalquantity}`)
    }

    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
  </script>

</body>

</html>
