<!DOCTYPE html>
<html lang="en">

<body>
  <div th:fragment="form">
    <div class="mb-3">
      <label for="itemName" class="form-label">Item name <i class="fa-solid fa-asterisk fa-xs"
          style="color:crimson;"></i></label>
      <input type="text" class="form-control" th:field="*{itemName}"
        th:errorclass="${#fields.hasErrors('itemName')}? 'is-invalid' : 'is-valid'" placeholder="Brand X">
      <!-- <div class="valid-feedback">Looks good!</div> -->
      <span class="invalid-feedback" th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}"></span>
    </div>
    <div class="mb-3">
      <label for="unit" class="form-label">Unit measurement <i class="fa-solid fa-asterisk fa-xs"
          style="color:crimson;"></i></label>
      <input type="text" class="form-control" th:name="unit" id="unit" th:errorclass="is-invalid" value="PCS" placeholder="PCS">
      <span class="invalid-feedback" th:if="${#fields.hasErrors('unit')}" th:errors="*{unit}"></span>
    </div>
    <div class="mb-3">
      <label for="unitLoanPrice" class="form-label">Unit Loan Price per day <i class="fa-solid fa-asterisk fa-xs"
          style="color:crimson;"></i></label>
      <input type="text" class="form-control" th:name="unitLoanPrice" id="unitLoanPrice" value="5.0" placeholder="5.0" th:errorclass="is-invalid" required>
      <span class="invalid-feedback" th:if="${#fields.hasErrors('unitLoanPrice')}" th:errors="*{unitLoanPrice}"></span>
    </div>
    <div class="mb-3">
      <label for="unitPrice" class="form-label">Unit Price <i class="fa-solid fa-asterisk fa-xs"
          style="color:crimson;"></i></label>
      <input type="text" class="form-control" th:name="unitPrice" id="unitPrice" value="25.0" placeholder="25.0" th:errorclass="is-invalid"
        required>
      <span class="invalid-feedback" th:if="${#fields.hasErrors('unitPrice')}" th:errors="*{unitPrice}"></span>
    </div>
    <div class="mb-3">
      <label for="totalQuantity" class="form-label">Total Quantity <i class="fa-solid fa-asterisk fa-xs"
          style="color:crimson;"></i></label>
      <input type="number" class="form-control" th:name="totalQuantity" id="totalQuantity" value="100" placeholder="100" th:errorclass="is-invalid"
      required>
      <span class="invalid-feedback" th:if="${#fields.hasErrors('totalQuantity')}" th:errors="*{totalQuantity}"></span>
    </div>
    <div class="mb-3">
      <label for="areaCoverage" class="form-label">Expected Area Coverage <i class="fa-solid fa-asterisk fa-xs"
          style="color:crimson;"></i></label>
      <input type="text" class="form-control" th:name="areaCoverage" id="areaCoverage" value="10" placeholder="10" th:errorclass="is-invalid" required>
      <span class="invalid-feedback" th:if="${#fields.hasErrors('areaCoverage')}" th:errors="*{areaCoverage}"></span>
    </div>
  </div>
</body>

</html>
