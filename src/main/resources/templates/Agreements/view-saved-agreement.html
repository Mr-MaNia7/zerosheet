<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" th:href="@{/css/style.css}">

  <style type="text/css" media="print">
    .dontprint {
      display: none;
    }
  </style>
  <style type="text/css">
    .price {
      font-weight: bold;
      color: saddlebrown;
      padding: 0em .5em;
      font-style: italic;
      text-decoration: underline;
    }

    .custom-tooltip {
      --bs-tooltip-bg: var(--bs-secondary);
    }

    @media print {
      html {
        font-size: 11px;
      }
    }
  </style>

  <title>Saved Agreement Page Â· ZeroSheet</title>
</head>

<body>
  <div class="dontprint">
    <header th:replace="general.html :: header"></header>
  </div>

  <main>
    <div class="container">
      <div class="dontprint">
        <h2 class="mt-2 mb-3" style="text-align: center;">Saved Agreement Page</h2>
      </div>

      <div th:replace="Fragments/saved-agreement.html :: main"></div>

      <div class="dontprint">
        <div class="row justify-content-evenly">
          <a href="/customers" class="col-2 col-sm-3 btn btn-primary" role="button" data-bs-toggle="tooltip"
            data-bs-placement="top" data-bs-custom-class="custom-tooltip" title="Go back to customers">
            Customers
          </a>
          <button class="col-2 col-sm-3 btn btn-primary" onclick="window.print(); return false;"
            data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="custom-tooltip"
            title="Print this agreement again">
            <i class="fa-solid fa-print"></i> Re-Print
          </button>
        </div>
      </div>
    </div>
  </main>

  <div class="dontprint">
    <footer th:replace="general.html :: footer"></footer>
  </div>
