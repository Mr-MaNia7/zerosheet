<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/d660833754.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>

  <style type="text/css" media="print">
    .dontprint {
      display: none;
    }
  </style>
  <style type="text/css">
    .price {
      font-weight: bold;
      color: saddlebrown;
      padding: 0em .5em;
      font-style: italic;
      text-decoration: underline;
    }

    .custom-tooltip {
      --bs-tooltip-bg: var(--bs-secondary);
    }

    @media print {
      .pagebreak {
        page-break-before: always;
      }
    }
  </style>

  <title>Agreement Page Â· ZeroSheet</title>
</head>

<body>
  <div class="dontprint">
      <header th:replace="general.html :: header"></header>
  </div>

  <main>
    <div class="container">
      <div class="progress my-2 dontprint" style="height: 25px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 67% ;" role="progressbar"
          aria-valuenow="67" aria-valuemin="0" aria-valuemax="100">67%</div>
      </div>
      <div class="dontprint">
        <h2 class="mt-2 mb-3" style="text-align: center;">Agreement Page</h2>
      </div>

      <div th:replace="Fragments/agreement.html :: main"></div>

      <div class="dontprint">
        <form action="#" th:action="@{/orders/updatesummary/{id}(id = ${customer.id})}" th:object="${customer}"
          method="get">
          <div class="row justify-content-evenly">
            <a href="/cancel" class="col-2 col-sm-3 btn btn-primary" role="button" data-bs-toggle="tooltip"
              data-bs-placement="top" data-bs-custom-class="custom-tooltip" title="Cancel and discard changes">
              Cancel
            </a>
            <a th:href="@{/orders/updatesummary/{id}(id = ${customer.id})}" class="col-2 col-sm-3 btn btn-primary"
              role="button" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="custom-tooltip"
              title="Accept and Continue">
              Continue
            </a>
            <button class="col-2 col-sm-3 btn btn-primary" onclick="window.print(); return false;"
              data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="custom-tooltip"
              title="Print this agreement and continue">
              <i class="fa-solid fa-print"></i> Print
            </button>
          </div>
        </form>
        <form class="my-3" action="#" th:action="@{/orders/saveperforma}" th:object="${customer}" method="post">
          <div class="row justify-content-center">
            <button type="submit" class="col-8 col-md-6 btn btn-success" data-bs-toggle="tooltip"
                data-bs-placement="top" data-bs-custom-class="custom-tooltip" title="Save as performa and continue later">Save as performa</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <div class="dontprint">
    <footer th:replace="general.html :: footer"></footer>
  </div>

  <!-- Make an issue on the print page! -->
  <!-- <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script> -->
    <script th:src="@{/js/agreement/convert-date.js}"></script>

</body>

</html>
