    <div class="list-group my-1">
      <a href="/items" class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold"> Items</div>

        <span th:each="item, status : ${items}" class="badge bg-primary rounded-pill"

      </a>
