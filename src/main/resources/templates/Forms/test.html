<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    
    <div th:each="item, stat : ${items}">
        <div th:switch="${stat.last}">
            <ul th:case ="${true}">
                <li><a th:href="@{/previousitem/{itemId}(itemId=${item.itemId})}">Previous</a></li>
                <li><a th:href="@{/cancelitem/{itemId}(itemId=${item.itemId})}">Cancel</li>
            </ul>
        </div>
    </div>
    <div>
        <a href="/next-item">Next</a>
    </div>
</body>
</html>
