<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/d660833754.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
  <style>
    .custom-tooltip {
      --bs-tooltip-bg: var(--bs-secondary);
    }
  </style>
  <title>Add Customer Information Â· ZeroSheet</title>
</head>

<body>
  <header th:replace="general.html :: header"></header>

  <main class="mx-2">
    <div>
      <div class="container">
        <div class="progress my-2" style="height: 25px;">
          <div class="progress-bar progress-bar-striped progress-bar-animated w-50" role="progressbar"
            aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
        </div>
        <div class="accordion mt-3" id="cart">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#cart-content"
                aria-expanded="true" aria-controls="cart-content">
                <i class="fa-solid fa-cart-shopping fa-xl"></i><b>Cart</b>
              </button>
            </h2>
            <div id="cart-content" class="accordion-collapse collapse show" aria-labelledby="headingOne"
              data-bs-parent="#cart">
              <div class="accordion-body">
                <div class="table-responsive">
                  <table class="table">
                    <thead class="table-light align-middle">
                      <tr>
                        <th>#</th>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Loan Days</th>
                        <!-- <th></th> -->
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="transaction, status : ${customer.transactions}">
                        <td th:text="${status.count}"></td>
                        <td th:text="${transaction.item.itemName}"></td>
                        <td th:text="${transaction.itemQuantity}"></td>
                        <td th:text="${transaction.dayDifference}"></td>
                        <!-- <td>
                              <a th:href="@{/transactions/newtransaction/{transId}(transId=${transaction.transId})}">Edit</a>
                            </td> -->
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="accordion-footer ">
                <div class="my-3 row align-items-center justify-content-center">
                  <a class="btn btn-primary btn-sm col-2" th:href="@{/transactions/newtransaction}" role="button">
                    <i class="fa-solid fa-cart-plus"></i><span> Add Another to Cart</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <h2 class="mt-3 mb-3" style="text-align: center;">Add Customer Information</h2>
      <div>
        <div class="container">
          <form action="#" th:action="@{/orders/agreement}" th:object="${customer}" method="post">
            <div class="mb-3">
              <label for="name" class="form-label">First name <i class="fa-solid fa-asterisk fa-xs"
                  style="color:crimson;"></i></label>
              <input type="text" class="form-control" th:field="*{name}" id="name" th:errorclass="is-invalid"
                placeholder="Advent">
              <span class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <div class="mb-3">
              <label for="middleName" class="form-label">Middle name <i class="fa-solid fa-asterisk fa-xs"
                  style="color:crimson;"></i></label>
              <input type="text" class="form-control" th:field="*{middleName}" id="middleName"
                th:errorclass="is-invalid" placeholder="Corporation">
              <span class="invalid-feedback" th:if="${#fields.hasErrors('middleName')}"
                th:errors="*{middleName}"></span>
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last name <i class="fa-solid fa-asterisk fa-xs"
                  style="color:crimson;"></i></label>
              <input type="text" class="form-control" th:field="*{lastName}" id="lastName" th:errorclass="is-invalid"
                placeholder="PLC">
              <span class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address <i class="fa-solid fa-asterisk fa-xs"
                  style="color:crimson;"></i></label>
              <input type="text" class="form-control" th:field="*{email}" id="email" th:errorclass="is-invalid"
                placeholder="name@example.com">
              <span class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
            <label for="phoneNumber" class="form-label">Phone number <i class="fa-solid fa-asterisk fa-xs"
                style="color:crimson;"></i></label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon3">+251</span>
              <input type="text" class="form-control" th:field="*{phoneNumber}" id="phoneNumber"
                th:errorclass="is-invalid" placeholder="953-0458-59">
              <span class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}"
                th:errors="*{phoneNumber}"></span>
            </div>
            <div class="mb-3">
              <label for="houseNumber" class="form-label">House number</label>
              <input type="text" class="form-control" th:field="*{houseNumber}" id="houseNumber"
                th:errorclass="is-invalid" placeholder="333">
              <span class="invalid-feedback" th:if="${#fields.hasErrors('houseNumber')}"
                th:errors="*{houseNumber}"></span>
            </div>
            <div class="mb-3">
              <label for="city" class="form-label">City or Town <i class="fa-solid fa-asterisk fa-xs"
                  style="color:crimson;"></i></label>
              <input type="text" class="form-control" th:field="*{city}" id="city" th:errorclass="is-invalid"
                placeholder="Addis Ababa">
              <span class="invalid-feedback" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
            </div>
            <div class="mb-3">
              <label for="woreda" class="form-label">Woreda</label>
              <input type="number" class="form-control" th:field="*{woreda}" id="woreda" th:errorclass="is-invalid"
                placeholder="05">
              <span class="invalid-feedback" th:if="${#fields.hasErrors('woreda')}" th:errors="*{woreda}"></span>
            </div>
            <div class="mb-3">
              <label for="subcity" class="form-label">Sub-City</label>
              <input type="text" class="form-control" th:field="*{subcity}" id="subcity" th:errorclass="is-invalid"
                placeholder="Arada">
              <span class="invalid-feedback" th:if="${#fields.hasErrors('subcity')}" th:errors="*{subcity}"></span>
            </div>
            <div class="row justify-content-evenly">
              <a href="/cancel" class="col-2 col-sm-3 btn btn-primary" role="button" data-bs-toggle="tooltip"
                data-bs-placement="top" data-bs-custom-class="custom-tooltip" title="Cancel and discard changes">
                Cancel
              </a>
              <button type="reset" class="col-2 col-sm-3 btn btn-primary" data-bs-toggle="tooltip"
                data-bs-placement="top" data-bs-custom-class="custom-tooltip" title="Reset to defaults">
                Reset
              </button>
              <button type="submit" class="col-2 col-sm-3 btn btn-primary" data-bs-toggle="tooltip"
                data-bs-placement="top" data-bs-custom-class="custom-tooltip" title="Add and continue">
                Submit
              </button>
            </div>
            <footer>
              <div class="mt-3">
                <i class="fa-solid fa-asterisk fa-xs" style="color:crimson;"></i> Required field
              </div>
            </footer>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer th:replace="general.html :: footer"></footer>

  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
  </script>

</body>

</html>
