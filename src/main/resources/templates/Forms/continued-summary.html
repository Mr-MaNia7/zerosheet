<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/d660833754.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
  <style>
    .custom-tooltip {
      --bs-tooltip-bg: var(--bs-secondary);
    }
  </style>
  <title>Summary Page Â· ZeroSheet</title>
</head>

<body>

  <header th:replace="general.html :: header"></header>

  <main>
    <div class="container">
      <div class="progress my-2" style="height: 25px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated w-100" role="progressbar"
          aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
      </div>
      <div>
        <h2 style="text-align:center;" class="my-3">Summary</h2>
      </div>

      <div th:replace="Fragments/summary.html :: card"></div>
      <!-- <form action="#" th:action="@{/orders/finishperforma/{id}(id=${customer.id})}" th:object="${customer}">
        <div th:replace="Fragments/summary :: form"></div>
      </form> -->
      <div class="row justify-content-evenly my-5">
        <a href="/cancel" class="col-2 col-sm-3 btn btn-primary" role="button" data-bs-toggle="tooltip"
          data-bs-placement="top" data-bs-custom-class="custom-tooltip" title="Cancel and discard all changes">
          Cancel
        </a>
        <a th:href="@{/orders/finishperforma/{id}(id=${customer.id})}" class="col-2 col-sm-3 btn btn-primary" role="button" data-bs-toggle="tooltip"
          data-bs-placement="top" data-bs-custom-class="custom-tooltip" title="Finish and save all changes">
          Finish
        </a>
      </div>  
      <form action="#" th:action="@{/orders/saveperforma}" th:object="${customer}" method="post">
        <button type="submit" class="col-2 col-sm-3 btn btn-primary" data-bs-toggle="tooltip"
            data-bs-placement="top" data-bs-custom-class="custom-tooltip" title="Save and Continue later">Save</button>
      </form>
    </div>
  </main>

  <footer th:replace="general.html :: footer"></footer>

  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
  </script>

</body>

</html>
