<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d660833754.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <title>Feedbacks List Â· ZeroSheet</title>
</head>

<body>
    <header th:replace="general.html :: header"></header>
      
      <main class="mx-2">
        <h2 class="mt-2 mb-3" style="text-align: center;">Feedbacks List</h2>
        <div class="container">
            <ol class="list-group list-group-numbered">
                <div th:each="feedback : ${feedbacks}">
                    <div class="list-group-item" th:text="${feedback.fname}"></div>
                    <div class="list-group-item" th:text="${feedback.email}"></div>
                    <div class="list-group-item" th:text="${feedback.comment}"></div>
                </div>
            </ol>
        </div>
      </div>
    </main>

    <footer th:replace="general.html :: footer"></footer>

</body>
</html>
