<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/d660833754.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    main {
      flex: auto;
    }

    footer {
      flex-shrink: 0;
    }
  </style>
  <title>My Company Â· ZeroSheet</title>
</head>

<body>
  <header th:replace="general.html :: header"></header>

  <main class="mx-2">
    <div class="container">
      <div>
        <div th:if="${#lists.isEmpty(company)}">
          <h2 class="mt-2 mb-3" style="text-align: center;">Currently, there is no company information!</h2>
        </div>

        <div th:unless="${#lists.isEmpty(company)}">
          <div>
            <h2 class="mt-2 mb-5" style="text-align: center;">Company Information</h2>
          </div>

          <div class="row align-self-center justify-content-center" th:each="company : ${company}">
            <div class="card col-8 col-md-4 mt-2">
              <img th:src="@{images/comp_logo.jpg}" class="card-img-top" alt="company logo">
              <div class="card-body">
                <h5 class="card-title"><span th:text="${company.compName}"></span></h5>
                <h6 class="card-subtitle mb-2 text-muted">The best investment for your construction business</h6>
                <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <i class="fa-solid fa-phone ms-1 me-2" style="color:rgb(176, 72, 228)"></i>
                  <span th:text="${company.compPhoneNumber}"></span>
                </li>
                <li class="list-group-item">
                  <i class="fa-solid fa-house ms-1 me-2" style="color:rgb(176, 72, 228)"></i>
                  <span th:text="${company.compHouseNumber}"></span>
                </li>
                <li class="list-group-item">
                  <span class="badge rounded-pill me-1" style="background-color:rgb(176, 72, 228);">woreda</span>
                  <span th:text="${company.compWoreda}"></span>
                </li>
                <li class="list-group-item">
                  <span class="badge rounded-pill me-1" style="background-color:rgb(176, 72, 228);">subcity</span>
                  <span th:text="${company.compSubCity}"></span>
                </li>
                <li class="list-group-item">
                  <span class="badge rounded-pill me-1" style="background-color:rgb(176, 72, 228);">city</span>
                  <span th:text="${company.compCity}">
                </li>
                <li class="list-group-item">
                  <span class="badge rounded-pill me-1" style="background-color:rgb(176, 72, 228);">country</span>
                  <span th:text="${company.compCountry}">
                </li>
              </ul>
              <div class="card-body">
                <div class="my-2 row align-self-center justify-content-center">
                  <a class="btn btn-primary btn-sm col-7 col-md-8"
                    th:href="@{/editcompany/{compName}(compName=${company.compName})}" role="button">
                    <i class="fa-solid fa-pen"></i><span> Edit Company Info</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer th:replace="general.html :: footer"></footer>

</body>

</html>
