<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/d660833754.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
  <title>Agreements List Â· ZeroSheet</title>
</head>

<body>
  <header th:replace="general.html :: header"></header>

  <main class="mx-2">
    <div class="container">
      <div th:if="${#lists.isEmpty(agreements)}">
        <h2 class="mt-2 mb-3" style="text-align: center;">No agreements available at the moment!</h2>
      </div>
      <div th:unless="${#lists.isEmpty(agreements)}">
        <h2 class="mt-2 mb-3" style="text-align: center;">List of Agreements</h2>
        <ul class="list-group">
          <li class="list-group-item" th:each="agreement, status : ${agreements}">
            <div>Agreement Time Stamp: <span th:text='${agreement.agreementDate}' style="font-weight: bold;"></span></div>
            <div th:unless="${#lists.isEmpty(agreement.savedTransactions)}">
              <ul class="list-group">
                <div>Items: </div>
                <div class="list-group-item" th:each="trans : ${agreement.savedTransactions}">
                  <div><span th:text='${trans.itemName}' style="font-weight: bold;"></span></div>
                </div>
              </ul>
            </div>
            <div>TotalPrice: <span th:text="${#numbers.formatDecimal(agreement.totalPriceVATP, 1, 'COMMA', 2, 'DEFAULT') + ' Birr'}" style="font-weight: bold;"></span></div>
            <div>Total Collateral = <span th:text="${#numbers.formatDecimal(agreement.totalCollateralVATP, 1, 'COMMA', 2, 'DEFAULT') + ' Birr'}" style="font-weight: bold;"></span></div>    
            <div class="my-3">
              <a class="btn btn-primary btn-sm"
                th:href="@{/agreements/{agtId}(agtId=${agreement.agtId})}" role="button">
                <i class="fa-solid fa-eye"></i><span> View Agreement</span>
              </a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </main>

  <footer th:replace="general.html :: footer"></footer>

</body>

</html>
