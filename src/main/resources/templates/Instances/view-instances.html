<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instances Page</title>
</head>
<body>
    <div th:switch="${instances}">
        <div class="row">
            <div>
                <h2 th:case="null">No Item instances available at the moment</h2>
                <div th:case="*">
                    <h2>Instances</h2>
                    <table border="1">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Item Quantity</th>
                                <th>Category</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="instance : ${instances}">
                                <td th:text="${instance.item.itemName}"></td>
                                <td th:text="${instance.itemQuantity}"></td>
                                <td th:text="${instance.category}"></td>
                                <td>
                                    <a th:href="@{instances/editinstance/{instanceId}(instanceId=${instance.instanceId})}">EDIT</a>
                                </td>
                                <td>
                                    <a th:href="@{items/deleteitem/{instanceId}(instanceId=${instance.instanceId})}">DELETE</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
</body>
</html>
