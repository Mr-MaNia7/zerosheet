<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/d660833754.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    main {
      flex: auto;
    }

    footer {
      flex-shrink: 0;
    }
  </style>
  <title>Customers Tabular List Â· ZeroSheet</title>
</head>

<body>

  <body>
    <header th:replace="general.html :: header"></header>

    <main class="mx-2">
      <div class="container">
        <div>
          <div th:if="${#lists.isEmpty(customers)}">
            <h2 class="mt-2 mb-3" style="text-align: center;">No customers available at the moment!</h2>
          </div>
          <div th:unless="${#lists.isEmpty(customers)}">
            <h2 class="mt-2 mb-3" style="text-align: center;">Tabular List of Customers</h2>
            <div class="table-responsive">
              <table class="table table-hover">
                <thead class="table-light align-middle">
                  <tr>
                    <th>#</th>
                    <th>Customer Name</th>
                    <th>Email</th>
                    <th>PhoneNumber</th>
                    <th>HouseNumber</th>
                    <th>City</th>
                    <th>Transactions</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="customer, status : ${customers}">
                    <td th:text="${status.count}"></td>
                    <td th:text="${customer.name + ' ' + customer.middleName + ' ' + customer.lastName}"></td>
                    <td th:text="${customer.email}"></td>
                    <td th:text="${customer.phoneNumber}"></td>
                    <td th:text="${customer.houseNumber}"></td>
                    <td th:text="${customer.city}"></td>
                    <td>
                      <div th:if="${#lists.isEmpty(customer.transactions)}">
                        <p>No Transactions for this customer</p>
                          <a class="btn btn-primary btn-sm"
                            th:href="@{transactions/addtransaction/{id}(id=${customer.id})}" role="button">
                            <i class="fa-solid fa-plus"></i><span> Add Transactions</span>
                          </a>
                      </div>
                      <div th:unless="${#lists.isEmpty(customer.transactions)}">
                        <ul th:each="transaction : ${customer.transactions}">
                          <li th:text="${transaction.item.itemName}"></li>
                        </ul>
                      </div>
                    </td>
  
                    <td>
                      <a th:href="@{customers/editcustomer/{id}(id=${customer.id})}">EDIT</a>
                    </td>
                    <td>
                      <a th:href="@{customers/deletecustomer/{id}(id=${customer.id})}">DELETE</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="row justify-content-center my-5">
          <a name="" id="" class="btn btn-primary col-6 col-md-3" href="customers/newcustomer" role="button">
            <i class="fas fa-plus fa-lg"></i> Add New Customer
          </a>
        </div>
      </div>
    </main>

    <footer th:replace="general.html :: footer"></footer>

  </body>

</html>
