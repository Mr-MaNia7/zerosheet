<!DOCTYPE html>
<html lang="en">

<head>
  <div th:replace="general.html :: head"></div>
  <style>
    .custom-tooltip {
      --bs-tooltip-bg: var(--bs-secondary);
    }
  </style>
  <title>Add Item Â· ZeroSheet</title>
</head>

<body>
  <header th:replace="general.html :: header"></header>

  <main class="mx-2">
    <div>
      <h2 class="mt-2 mb-3" style="text-align: center;">New Item</h2>
      <div>
        <div class="container">
          <form action="#" th:action="@{/additem}" th:object="${item}" method="post">
            <div th:replace="Fragments/item.html :: form"></div>
            <div class="row justify-content-evenly">
              <a href="/items" class="col-2 col-sm-3 btn btn-primary" role="button" data-bs-toggle="tooltip"
                data-bs-placement="top" data-bs-custom-class="custom-tooltip" title="Cancel adding and discard changes">
                Cancel
              </a>
              <button type="reset" class="col-2 col-sm-3 btn btn-primary" data-bs-toggle="tooltip"
                data-bs-placement="top" data-bs-custom-class="custom-tooltip" title="Reset to defaults">
                Reset
              </button>
              <button type="submit" class="col-2 col-sm-3 btn btn-primary" data-bs-toggle="tooltip"
                data-bs-placement="top" data-bs-custom-class="custom-tooltip" title="Add and save changes">
                Submit
              </button>
            </div>
            <footer>
              <div class="mt-3">
                <i class="fa-solid fa-asterisk fa-xs" style="color:crimson;"></i> Required field
              </div>
            </footer>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer th:replace="general.html :: footer"></footer>

  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
  </script>

</body>

</html>
