<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items Page</title>
</head>
<body>
    <div th:switch="${items}">
        <div class="row">
            <div>
                <h2 th:case="null">No Items available at the moment</h2>
                <div th:case="*">
                    <h2>Items</h2>
                    <table border="1">
                        <thead>
                            <tr>
                                <th>ItemName</th>
                                <th>Unit</th>
                                <th>Unit-Price</th>
                                <th>Total Quantity</th>
                                <th>Status</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${items}">
                                <td th:text="${item.itemName}"></td>
                                <td th:text="${item.unit}"></td>
                                <td th:text="${item.unitPrice}"></td>
                                <td th:text="${item.totalQuantity}"></td>
                                <td th:text="${item.category}"></td>
                                <td>
                                    <a th:href="@{/edititem/{itemId}(itemId=${item.itemId})}">EDIT</a>
                                </td>
                                <td>
                                    <a th:href="@{/deleteitem/{itemId}(itemId=${item.itemId})}">DELETE</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div>
                <a href="/newitem">Add Item</a>
            </div>
</body>
</html>
